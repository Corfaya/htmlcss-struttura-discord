    <!-- MAIN -->

        <div class="bg-darkblue p-30">
            <div class="container-sm">
                <div class="row">
                    <div class="col-100 bord-dashed">

        </div>

        <!-- Second section -->
        <div class="bg-white p-30">
            <div class="container">
                <div class="row">
                    <div class="col-60 bord-dashed">
                        <div class="content bg-dodgerblue"></div>
                    </div>
                    <div class="col-40 bord-dashed">
                        <div class="content bg-pink"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Third section -->
        <div class="bg-lightgray p-30">
            <div class="container">
                <div class="row">
                    <div class="col-40 bord-dashed">
                        <div class="content bg-pink"></div>
                    </div>
                    <div class="col-60 bord-dashed">

                    </div>
                </div>

        </div>

        <!-- Fourth section -->
        <div class="bg-white p-30">
            <div class="container">
                <div class="row">
                    <div class="col-60 bord-dashed">
                        <div class="content bg-dodgerblue"></div>
                    </div>
                    <div class="col-40 bord-dashed">
                        <div class="content bg-pink"></div>
                    </div>
                </div>
            </div>

            <div class="container">

                    <div class="col-100 bord-dashed">

                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- FOOTER -->
    <footer>
        <!-- First footer section -->
        <div class="bg-darkturquoise py-10-20">
            <div class="container">
                <div class="row bord-dashed">
                    <div class="col-33 bord-dashed">
                        <div class="content-longer bg-lightcoral"></div>
                    </div>
                    <div class="col-16 bord-dashed-w">

                    <div class="col-16 bord-dashed-w">

        <div class="bg-darkturquoise pt-20">
            <div class="container bg-aqua">
                <div class="row">
                    <div class="col-100 flex py-20">
                        <div class="bord-dashed bg-pink p-5">
